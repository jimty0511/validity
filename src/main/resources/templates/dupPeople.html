<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Potential Duplicate People</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Potential Duplicate People </h1>
        </div>
    </div>
    <div th:each="pl:${peopleList}">
        <ul th:each="p:${pl}">
            <li><span th:text="${p}"/></li>
        </ul>
        <br/>
    </div>
</div>
</body>
</html>
