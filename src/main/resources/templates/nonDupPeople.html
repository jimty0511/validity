<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Non Duplicate People</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Non Duplicate People </h1>
        </div>
    </div>
    <div>
        <ul th:each="p:${peopleStr}">
            <li><span th:text="${p}"/></li>
        </ul>
    </div>
</div>
</body>
</html>
